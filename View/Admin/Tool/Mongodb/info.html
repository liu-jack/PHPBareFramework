{:view('Public/header')}

<!-- Main content starts -->
<div class="content">
    <!-- Matter -->
    <div class="matter">
        <div class="container">

            <div class="widget wgreen">

                <div class="widget-head">
                    <div class="pull-left">集合详细 - {$queue_name}</div>
                    <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                    <div class="padd">

                        <table class="table table-bordered table-striped" align="center">
                            <tbody>
                            <tr align="center">
                                <td width="12%">集合名称</td>
                                <td width="6%">操作</td>
                            </tr>
                            {if !empty($list)}
                            {foreach $list as $k =>$v}
                            <tr align="center" id="col_{$k}">
                                <td>{$v}</td>
                                <td>
                                    <a class="btn btn-danger" onclick="deletedb('{$v}','{$db}')"><i class="icon-remove"></i></a>
                                </td>
                            </tr>
                            {/foreach}
                            {/if}
                            </tbody>
                        </table>

                        {if !empty($pages)}
                        <div class="widget-foot">
                            <div class="pager pull-left">{$pages_total}</div>
                            <ul class="pagination pull-right">
                                {$pages}
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        {/if}

                        <hr/>
                        <div class="form-group">
                            <button type="button" class="btn btn-warning go-back"><i class="icon-backward"></i></button>
                        </div>

                    </div>
                </div>
                <div class="widget-foot">
                    <!-- Footer goes here -->
                </div>
            </div>

        </div>
    </div>
    <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<!-- Content ends -->
<script language="JavaScript">
    function deletedb(name, db) {
        top.swal({
            title: "您确定要清除吗？",
            type: "warning",
            showCancelButton: true,
            closeOnConfirm: false,
            confirmButtonText: "是的，我要清除！",
            cancelButtonText: "取消",
            confirmButtonColor: "#ec6c62"
        }, function () {
            $.ajax({
                url: '{url("delete")}',
                type: 'get',
                data: {'collection': name, 'db': db},
                dataType: 'json',
                success: function (rel) {
                    if (rel.code == 200) {
                        $("#col_" + name).remove();
                        setTimeout(function () {
                            top.swal("删除成功！", "操作成功", "success")
                        }, 100);
                    } else {
                        top.swal("删除失败！", "操作失败", "error");
                    }
                }
            });
        });
    }
</script>

{@view('Public/footer')}
