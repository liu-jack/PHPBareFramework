{:view('Public/header')}

<!-- Main content starts -->
<div class="content">
    <div class="matter">
        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">mongodb管理</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">

                <table class="table table-bordered table-striped" align="center">
                    <tbody>
                    <tr align="center">
                        <td width="12%">简介</td>
                        <td width="12%">数据库名称</td>
                        <td width="6%">操作</td>
                    </tr>
                    {if !empty($list)}
                    {foreach $list as $k =>$v}
                    <tr align="center" >
                        <td>{$v.name}</td>
                        <td>{$v.db}</td>
                        <td>
                            <a class="btn btn-primary" href="{url('info',['db'=>$v['db']])}"><i class="icon-list"></i></a>
                        </td>
                    </tr>
                    {/foreach}
                    {/if}
                    </tbody>
                </table>

                {if !empty($pages)}
                <div class="widget-foot">
                    <div class="pager pull-left">{$pages_total}</div>
                    <ul class="pagination pull-right">
                        {$pages}
                    </ul>
                    <div class="clearfix"></div>
                </div>
                {/if}
            </div>
        </div>

    </div>
    <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<!-- Content ends -->

{@view('Public/footer')}
