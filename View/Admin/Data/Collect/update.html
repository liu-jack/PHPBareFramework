{:view('Public/header')}

<!-- Main content starts -->
<div class="content">
        <!-- Matter -->
        <div class="matter">
            <div class="container">

                <div class="widget wgreen">

                    <div class="widget-head">
                        <div class="pull-left">添加采集来源</div>
                        <div class="clearfix"></div>
                    </div>

                    <div class="widget-content">
                        <div class="padd">

                            <!-- Form starts.  -->
                            <form action="{url('update')}" method="post" class="form-horizontal" role="form">
                                <input type="hidden" name="id" value="{$info.CollectId}"/>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">采集地址</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="Url"  value="{$info.Url}" placeholder="采集地址">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">书名</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" value="{$info.BookName}" placeholder="书名" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">书本ID</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" name="BookId" id="BookId" value="{$info.BookId}" placeholder="书本ID">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">来源名称</label>
                                    <div class="col-lg-8">
                                        <select name="FromSite" class="form-control">
                                            {foreach $sites as $k=>$v}
                                            <option value="{$k}" {if $k ==$info['FromSite']}selected{/if}>{$v}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">采集状态</label>
                                    <div class="col-lg-8">
                                        {foreach $status_list as $k => $v}
                                        <label>
                                            <input type="radio" name="Status" value="{$k}" {if $info['Status'] == $k}checked{/if}> {$v}
                                        </label>
                                        {/foreach}
                                        </div>
                                    </div>
                                </div>

                                <hr />
                                <div class="form-group">
                                    <div class="col-lg-offset-1 col-lg-9">
                                        <button type="submit" class="btn btn-success"><i class="icon-ok"></i></button>  &nbsp;
                                        <button type="reset" class="btn btn-warning"><i class="icon-refresh"></i></button>  &nbsp;
                                        <button type="button" class="btn btn-danger go-back"><i class="icon-remove"></i></button>  &nbsp;
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <!-- Footer goes here -->
                    </div>
                </div>

            </div>
        </div>
        <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<!-- Content ends -->

{@view('Public/footer')}
