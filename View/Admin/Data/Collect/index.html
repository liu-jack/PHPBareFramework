{:view('Public/header')}

<!-- Main content starts -->
<div class="content">
    <div class="matter">

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">查询</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">
                <form action="" method="get" name="searchForm" id="searchForm">
                    <input type="hidden" name="{ADMIN_VAR}" value=""/>
                    <table class="table table-bordered table-striped" align="center">
                        <tr>
                            <td class="form-group col-xs-2">
                                <div class="input-group">
                                    <div class="input-group-addon">书本ID</div>
                                    <input type="text" class="form-control" name="book_id" placeholder="书本ID" value="{$book_id}" onkeyup="this.value=this.value.replace(/[^\d]/g,'')"/>
                                </div>
                            </td>
                            <td class="form-group col-xs-2">
                                <div class="input-group">
                                    <div class="input-group-addon">状态</div>
                                    <select class="form-control" name="status">
                                        <option value="" {if empty($status)}selected{/if}>全部</option>
                                        {foreach $status_list as $k => $v}
                                        <option value="{$k}" {if $status == $k}selected{/if}>{$v}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </td>
                            <td class="form-group col-xs-2" colspan="3">
                                <button type="submit" class="btn btn-success"><i class="icon-ok"></i></button>
                                <button type="reset" id="clearSearchForm" class="btn btn-warning"><i class="icon-refresh"></i></button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">书本采集管理</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>书本ID</th>
                        <th>书名</th>
                        <th>来源名称</th>
                        <th>来源地址</th>
                        <th>采集状态</th>
                        <th>采集时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $list as $v}
                    <tr>
                        <td>{$v.CollectId}</td>
                        <td>{$v.BookId}</td>
                        <td>{$v.BookName}</td>
                        <td>{$v.FromSiteName}</td>
                        <td>{$v.Url}</td>
                        <td>{$v.StatusName}</td>
                        <td>{$v.CollectTime}</td>
                        <td>
                            <a href="{url('edit', ['id'=>$v['CollectId']])}" class="btn btn-warning"><i class="icon-pencil"></i></a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                {if !empty($pages)}
                <div class="widget-foot">
                    <div class="pager pull-left">{$pages_total}</div>
                    <ul class="pagination pull-right">
                        {$pages}
                    </ul>
                    <div class="clearfix"></div>
                </div>
                {/if}
            </div>
        </div>

    </div>
    <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<!-- Content ends -->
<script type="text/javascript">
    $("#clearSearchForm").click(function(){
        $("#searchForm input, #searchForm select").each(function(){
            $(this).val('');
            $(this).attr('value','');
        });
    });
</script>

{@view('Public/footer')}
