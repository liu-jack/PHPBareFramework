{:view('Public/header')}

<script type="text/javascript" src="{JS_PATH}DatePicker/WdatePicker.js"></script>

<!-- Main content starts -->
<div class="content">
    <div class="matter">

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left"><a class="btn btn-success" href="{url('content', $_GET)}"> <i class="icon-plus"></i> </a></div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">章节管理</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>章节标题</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach $list as $v}
                    <tr>
                        <td>{$v.ChapterId}</td>
                        <td>{$v.ChapterName}</td>
                        <td>
                            <a href="{url('content',['bid'=>$bid,'cid'=>$v['ChapterId']])}" class="btn btn-warning"><i class="icon-pencil"></i></a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
                {if !empty($pages)}
                <div class="widget-foot">
                    <div class="pager pull-left">{$pages_total}</div>
                    <ul class="pagination pull-right">
                        {$pages}
                    </ul>
                    <div class="clearfix"></div>
                </div>
                {/if}
            </div>
        </div>

    </div>
    <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<!-- Content ends -->

{@view('Public/footer')}
