{:view('Public/header')}


<!-- Main content starts -->
<div class="content">
    <div class="matter">
        
        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">添加管理员</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">
                <table class="table table-bordered table-striped" align="center" id="list">
                    <tr>
                        <td class="form-group col-xs-2">
                            <div class="input-group">
                                <div class="input-group-addon">用户名</div>
                                <input type="text" class="form-control" id="user_name" placeholder="" >
                            </div>
                        </td>
                        <td class="form-group col-xs-2">
                            <div class="input-group">
                                <div class="input-group-addon">密码</div>
                                <input type="text" class="form-control" id="user_pwd" placeholder="" >
                            </div>
                        </td>
                        <td class="col-xs-2 form-group">
                            <div class="input-group">
                                <div class="input-group-addon">管理组</div>
                                <select id="auth-group" class="form-control">
                                    {$groupselect}
                                </select>
                            </div>
                        </td>
                        <td class="form-group col-xs-2">
                            <div class="input-group">
                                <div class="input-group-addon">姓名</div>
                                <input type="text" class="form-control" id="true_name" placeholder="">
                            </div>
                        </td>
                        <td class="col-xs-3"><button class="btn btn-success add-admin"><i class="icon-ok"></i></button></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">管理员列表</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">
                <table class="table table-bordered table-striped" align="center">
                    <tr>
                        <td>用户ID</td>
                        <td>管理组</td>
                        <td>真实姓名</td>
                        <td>操作</td>
                    </tr>
                    {foreach $user as $v}
                    <tr>
                        <td class="col-xs-1">{$v.UserId}</td>
                        <td class="col-xs-2">{$v.GroupName}</td>
                        <td class="col-xs-2">{$v.RealName}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group" aria-label="..." style="width:100px">
                                <a href="{url('edit', ['id' => $v['UserId']])}" class="btn btn-warning"><i class="icon-pencil"></i></a>
                                <a class="btn btn-danger delete" href="{url('delete', ['id' => $v['UserId']])}"><i class="icon-remove"></i></a>
                            </div>
                        </td>
                    </tr>
                    {/foreach}
                </table>
                {if !empty($pages)}
                <div class="widget-foot">
                    <div class="pager pull-left">{$pages_total}</div>
                    <ul class="pagination pull-right">
                        {$pages}
                    </ul>
                    <div class="clearfix"></div>
                </div>
                {/if}
            </div>
        </div>

    </div>
    <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<script src="{JS_PATH}jsencrypt.min.js"></script>
<script src="{JS_PATH}login.js"></script>
<!-- Content ends -->
<script type="text/javascript">
    $(".delete").click(function(){
        var url = $(this).attr("href");
        top.__confirm('确定要删除吗？','删除后不可恢复！', url, self);
        return false;
    });
    $(".add-admin").click(function(){
        var user_name = $('#user_name').val();
        var user_pwd = $('#user_pwd').val();
        var true_name = $("#true_name").val();
        var groupid = $("#auth-group").val();
        if (user_name == '' || user_pwd == ''){
            top.swal('出错了','请填写用户名和密码','error');
        }else{
            $.ajax({
                url:'{url("add")}',
                type:"post",
                data:{user_name:user_name,user_pwd:encode_pwd(user_pwd),true_name:true_name,groupid:groupid},
                dataType:"json",
                success:function(re){
                    top.swal(re.msg);
                    if(re.code == 200){
                        self.location.reload();
                    }
                }
            })
        }
    });
</script>

{@view('Public/footer')}
