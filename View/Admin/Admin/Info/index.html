{:view('Public/header')}

<!-- Main content starts -->
<div class="content">
    <div class="matter">

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">系统信息</div>
                <div class="clearfix"></div>
            </div>
            <div class="widget-content">
                <table class="table table-striped table-bordered table-hover">
                    <tbody>
                    <tr>
                        <td>客户端IP:</td>
                        <td>{$remote_addr}</td>
                    </tr>
                    <tr>
                        <td>服务器IP:</td>
                        <td>{$server_addr}</td>
                    </tr>
                    <tr>
                        <td>操作系统版本:</td>
                        <td>{$php_uname}</td>
                    </tr>
                    <tr>
                        <td>PHP版本:</td>
                        <td>{$php_version}</td>
                    </tr>
                    <tr>
                        <td>服务器时间:</td>
                        <td>{$date}</td>
                    </tr>
                    {if ($server_addr == '127.0.0.1' || strpos($server_addr, '192.168.') === 0)}
                    <tr>
                        <td>服务器文档路径:</td>
                        <td>{$ddir}</td>
                    </tr>
                    {/if}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- Matter ends -->
    <div class="clearfix"></div>
</div>
<!-- Content ends -->


{@view('Public/footer')}
