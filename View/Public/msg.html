<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{CSS_PATH}sweetalert.css" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{JS_PATH}jquery-1.10.2.min.js"></script>
    <![endif]--><!--[if gte IE 9]><!-->
    <script type="text/javascript" src="{JS_PATH}jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="{JS_PATH}sweetalert.min.js"></script>
</head>
<body>
    {if ($type == 'error')}
        <script type="text/javascript">
            var url = '{$url}';
            {$target}.swal({
                title: "{$msg}",
                text: "{$desc}",
                type: "warning",
                // showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "{$button}",
                // cancelButtonText: "No, cancel plx!",
                closeOnConfirm: true,
                closeOnCancel: true
            },function(){
                if(url != ''){
                    {$to}.location.href = "{$url}";
                }else{
                    {$to}.history.go(-1);
                }
            });
        </script>
    {else}
        <script type="text/javascript">
            var url = '{$url}';
            {$target}.swal({
                title: "{$msg}",
                text: "{$desc}",
                type: "success",
                // showCancelButton: true,
                // confirmButtonColor: "#DD6B55",
                confirmButtonText: "{$button}",
                // cancelButtonText: "No, cancel plx!",
                closeOnConfirm: true,
                closeOnCancel: true
            },function(){
                if(url != ''){
                    {$to}.location.href = "{$url}";
                }else{
                    {$to}.history.go(-1);
                }
            });
        </script>
    {/if}
</body>
</html>
