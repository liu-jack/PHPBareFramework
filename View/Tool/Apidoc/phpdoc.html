<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>PHP 注释替换 (from json)</title>
	<style type="text/css">
		* {margin: 0; pading: 0}
		textarea {width: 700px; height: 350px; tab-size:4;-moz-tab-size:4;}
		#main {width: 800px; margin: 30px auto; text-align: center;}
	</style>
</head>
<body>
	<div id="main">

		<div>
			<textarea id="txt1" cols="12" rows="5" placeholder="需要替换的内容" onkeyup="conver(this.value)" autocomplete="off"></textarea>
		</div>
		<p>&nbsp;</p>
		<div>
		<textarea id="txt2" cols="12" rows="5" placeholder="结果输出" autocomplete="off"></textarea>
		</div>
	</div>

<script type="text/javascript">
	function conver(txt1)
	{
		if (txt1.length > 0) {
			var txt2 = document.getElementById('txt2');
			txt1 = txt1.replace(/    /g, "    ");
			txt1 = txt1.replace(/^/g, "* ");
			txt1 = txt1.replace(/\n/g, "\n* ");
			txt2.value = txt1;
		} else {
			txt2.value = '';
		}

	}
</script>

</body>
</html>
