{:view('Tool/Public/apidoc_header')}

<div class="ui text container" style="max-width: none !important;margin-top: 50px;">
    <div class="ui floating message">
        <h1 class="ui header">模块列表</h1>
        <table class="ui black celled striped table">
            <thead>
            <tr>
                <th>序号</th>
                <th>模块名称</th>
            </tr>
            </thead>
            <tbody>
            {if (!empty($dirs))}
            {@$num = 1}
            {foreach ($dirs as $v)}
            <tr>
                <td>{$num}</td>
                <td><a href="{uri('apidoc/lists', $v)}">{$v}</a></td>
            </tr>
            {@$num++}
            {/foreach}
            {/if}
            </tbody>
        </table>
    </div>

{view('Tool/Public/apidoc_footer')}
