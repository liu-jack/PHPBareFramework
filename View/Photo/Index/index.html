<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{$seo['title']}</title>
    <meta name="keywords" content="{$seo['key']}">
    <meta name="description" content="{$seo['desc']}">
    <style>
        *,html,body{margin: 0;padding: 0;}
        body{background: #A3C293}
        .container{width: 1000px; margin: 29px auto; overflow: hidden;}
        .container a.floating{display: block; float: left; width: 225px; height: 150px; border: solid 1px #e3e3e3; border-radius: 5px; margin: 6px 0 6px 18px; cursor: pointer; background: #ffefaa;text-decoration: none; color: #2c2c2c;}
        .container a img{width: 225px; height: 150px;}
        .container a:hover{text-decoration: none; color: #ff5bd1}
        .container .floating .header{margin-top:50px;width: 225px; height: 50px; text-align: center; line-height: 50px; text-overflow: ellipsis; white-space:nowrap; overflow: hidden;}
    </style>
</head>
<body>

<div class="container">
    {foreach $list as $k => $v}
    <a class="floating" title="{$v.Title}" href="{url('photo',['aid'=>$v['AtlasId']])}">
        <img src="{$v.Cover}">
        <h1 class="header">{$v.Title}</h1>
    </a>
    {/foreach}
</div>
</body>
</html>
