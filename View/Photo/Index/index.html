<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{$seo['title']}</title>
    <meta name="keywords" content="{$seo['key']}">
    <meta name="description" content="{$seo['desc']}">
    <style>
        * {
            padding: 0;
            margin: 0
        }
        body{
            background: #FDCFCF;
        }
        #con {
            background: #ffc0cb;
            width: 980px;
            margin: 60px auto;
            border-radius: 25px;
            box-shadow: 5px 5px 10px #000;
            padding: 20px;
            -moz-column-count: 4;
            -moz-column-gap: 30px;
            -moz-column-rule: 0px solid #ff0000;
            -webkit-column-count: 4;
            -webkit-column-gap: 30px;
            -webkit-column-rule: 0px solid #ff0000;
            -o-column-count: 4;
            -o-column-gap: 30px;
            -o-column-rule: 0px solid #ff0000;
        }
        #con .pic {
            background: #ffffff;
            width: 188px;
            min-height: 100px;
            box-shadow: 2px 2px 6px #b5b5b5;
            padding: 20px 15px;
            margin: 10px;
            display: inline-block
        }
        #con h3 {
            border-bottom: 1px solid #ddd;
            line-height: 30px;
            text-align: center;
            padding: 5px 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            -webkit-text-overflow: ellipsis;
        }
        #con h3 a {
            text-decoration: none;
            color: #999;
        }
        #con p {
            font-size: 12px;
            color: #666;
            line-height: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            -webkit-text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div id="con">
    {foreach $list as $k => $v}
    <div class="pic">
        <a title="{$v.Title}" href="{url('photo',['aid'=>$v['AtlasId']])}"><img src="{$v.Cover}" width="188px"/></a>
        <h3><a title="{$v.Title}" href="{url('photo',['aid'=>$v['AtlasId']])}">{$v.Title}</a></h3>
        <p>{$v.Description}</p>
    </div>
    {/foreach}
</div>
</body>
</html>
